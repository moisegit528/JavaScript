<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM </title>
    <style>
        div {
            font: normal 20pt Arial;
            background-color: green;
            color: white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        Interaja...
    </div>

    <script>
        var a = window.document.querySelector('div')
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('click', clique)
        a.addEventListener('mouseout', sair)

        function entrar() {
            a.innerText = 'Entrou'
        }
        function clique() {
            a.innerText = 'Clicou'
            a.style.color = 'red'
        }
        function sair() {
            a.innerText = 'Saiu'
            a.style.color = 'white'
        }

    </script>
</body>

</html>
