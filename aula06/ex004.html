<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <script>
    var nome = window.prompt('Qual é seu nome? ')
    document.write(`Olá ${nome}! Seu nome tem ${nome.length} letras. <br/>`)
    document.write(`Seu nome em maiúsculas fica assim: ${nome.toLocaleUpperCase()}<br/>`)
    document.write(`Seu nome em letras minúsculas fica assim: ${nome.toLocaleLowerCase()}<br/>`)
    </script>
</body>
</html>
